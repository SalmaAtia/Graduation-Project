<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <style>
      #timer {
        position: absolute;
        font-family: "Dosis", sans-serif;
        line-height: 1.6;
        font-size: 50px;
        color: red;
      }
    </style>
    <title>Images</title>
  </head>

  <body>
    <a-scene Set-Cookie: widget_session="abc123;" SameSite="None;" Secure background="color:  #212121" >
      <a-assets>
        <img id="0" />
        <img id="1" />
        <img id="2" />
        <img id="3" />
        <img id="4" />
        <img id="5" />
        <img id="6" />
        <img id="7" />
        <img id="8" />
        <img id="9" />
        <img id="10" />
        <img id="11" />
        <img id="12" />

      </a-assets>

      <a-camera position = "0 1.5 2" >
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity randomization>
        <a-plane
          color="#C1C1C1"
          id="plane-1"
          height="0.75"
          width="1"
          position="0 1.5 -3"
        >
          <a-image
            id="img-0"
            position="0 0 0"
            width="1"
            height="0.75"
            scale="1 1 1"
          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          id="plane-2"
          height="1"
          width="1"
          position="3 1.5 -3"
        >

            id="img-1"
            position="0 0 0"
            width="1"
            height="1"
            scale="1 1 1"
          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          height="0.75"
          width="1"
          position="2 3 -3"
          id="plane-3"
        >
          <a-image
            position="0 0 0"
            width="1"
            height="0.75"
            scale="1 1 1"
            id="img-2"
          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          height="1"
          width="0.8"
          position=".5 3 -3"
          id="plane-4"
        >
          <a-image
            position="0 0 0"
            width="0.8"
            height="1"
            scale="1 1 1"
            id="img-3"

        <a-plane

          position="1.5 1.5 -3"

          <a-image
            position="0 0 0"
            width="1"
            height="0.75"
            scale="1 1 1"
            id="img-4"
          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          height="0.75"
          width="1"
          position="-1.5 1.5 -3"
          id="plane-6"
        >
          <a-image
            position="0 0 0"

            id="img-5"

        >
          <a-image
            position="0 0 0"

            scale="1 1 1"

          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          height="1"
          width="0.8"
          position="-3 1.5 -3"
          id="plane-8"
        >
          <a-image
            position="0 0 0"
            width="0.8"
            height="1"
            scale="1 1 1"
            id="img-7"

        <a-plane

            position="0 0 0"

            height="1"
            scale="1 1 1"
            id="img-10"
          >
          </a-image>
        </a-plane>

        <a-plane
          color="#C1C1C1"
          height="0.75"
          width="1"
          position="0 0.3 -3"
          id="plane-12"
        >
          <a-image
            position="0 0 0"
            width="1"
            height="0.75"
            scale="1 1 1"

      </a-box>

    <script src="trial.js"></script>

</html>
